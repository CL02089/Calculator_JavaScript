<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Calculator</h1>
      </div>
      <div class="calc">
        <div class="display" id="display">
          <input type="text" class="calc-display" placeholder="0" readonly />
        </div>

        <div>
          <div class="button-row">
            <button class="control-key" id="CE">CE</button>
            <button class="control-key" id="C">C</button>
            <button class="operation" id="%">%</button>
            <button class="operation" id="/">/</button>
          </div>

          <div class="button-row">
            <button class="number" id="7" value="7">7</button>
            <button class="number" id="8" value="8">8</button>
            <button class="number" id="9" value="9">9</button>
            <button class="operation" id="x">X</button>
          </div>

          <div class="button-row">
            <button class="number" id="4" value="4">4</button>
            <button class="number" id="5" value="5">5</button>
            <button class="number" id="6" value="6">6</button>
            <button class="operation" id="-">-</button>
          </div>

          <div class="button-row">
            <button class="number" id="one  " value="1">1</button>
            <button class="number" id="2" value="2">2</button>
            <button class="number" id="3" value="3">3</button>
            <button class="operation" id="+">+</button>
          </div>

          <div class="button-row">
            <button class="number" id="0">0</button>
            <button class="decimal-point" id=".">.</button>
            <button class="equal" id="=">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
