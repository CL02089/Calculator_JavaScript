<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Calculator</h1>
      </div>
      <div class="calc">
        <div class="display" id="display">
          <div id="operand"></div>
          <div id="result">0</div>
        </div>

        <div>
          <div class="button-row">
            <button data-operation="clear-entry">CE</button>
            <button data-operation="clear-all">C</button>
            <button data-operation="percentage">%</button>
            <button class="operation" data-operation="divide">/</button>
          </div>

          <div class="button-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation" data-operation="multiply">&times;</button>
          </div>

          <div class="button-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation" data-operation="subtract">-</button>
          </div>

          <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation" data-operation="add">+</button>
          </div>

          <div class="button-row">
            <button>0</button>
            <button class="operation" data-operation="decimal">.</button>
            <button data-operation="equal" class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
